<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unadvance War - Sign-up</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="form-container">
      <form>
        <h1 class="form-label">Sign Up</h1>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="password-confirm" placeholder="Confirm Password">
        <button type="submit" id="submit">Submit</button>
        <span class="error-label"></span>
      </form>

      <span class="sign-up_redirect">
        Already have an account ? <a href="./login.html">Login</a>
      </span>
    </div>

    
    <script type="module" src="./modules/initFirebaseModule.js"></script>
    <script type="module" src="./modules/signUpModule.js"></script>
  </body>
</html>
