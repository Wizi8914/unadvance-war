<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unadvance War - Preparation</title>

    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/preGame.css">
  </head>
  <body>
    <h1 class="header-title">Unadvance War</h1>
    <header class="header">
      <button class="logout-button">Log out</button>

      <nav class="header-nav">
        <ul class="player-info">
          <li id="player-name">John Doe</li>
          <li id="player-email">john.doe@example.com</li>
          <li id="email-verification-status">Email Verified: <span class="email-verified">False</span></li>
        </ul>
      </nav>
    </header>

    <section class="game-options">
      <button class="game-button" id="create-game-button">Create New Game</button>
      <button class="game-button" id="play-current-game-button">Resume Last Game</button>
      <span id="last-game-time"></span>
    </section>

    <script type="module" src="./modules/initFirebaseModule.js"></script>
    <script type="module" src="./modules/verifyAuthModule.js"></script>
    <script type="module" src="./modules/headerModule.js"></script>
    <script type="module" src="./modules/preGameModule.js"></script>
  </body>
</html>
